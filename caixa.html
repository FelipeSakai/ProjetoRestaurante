<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Sistema de Restaurante</title>
    <link rel="stylesheet" href="style/caixa.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Caixa!</h1>

        <div class="mesa-container">
            <h2>Mesas Cadastradas</h2>
            <ul id="mesaList">
                <!-- As mesas cadastradas serão listadas aqui -->
            </ul>
        </div>

        <button id="cadastrarMesa" class="cadastrar-button"><span class="material-symbols-outlined">
                add_circle
            </span></button>
            <button id="cadastrarUsuarioProduto" class="cadastrar-button">Cadastrar Usuário/Produto</button>
    </div>

    <script src="script/caixa.js"></script>
</body>

</html>
