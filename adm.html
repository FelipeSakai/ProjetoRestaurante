<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Restaurante</title>
    <link rel="stylesheet" href="style/adm.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <ul class="role-list">
                <li>Administrador</li>
                <li>Caixa</li>
                <li>Garçom</li>
                <li>Cozinha</li>
            </ul>
        </aside>

        <main class="login-form-container">
            <div class="contorno">
                <h1>Cadastro</h1>
                <form id="loginForm">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite a senha">

                    <label for="tipo">Tipo de Usuário</label>
                    <select id="tipo" name="tipo" required>
                        <option value="administrador">Administrador</option>
                        <option value="caixa">Caixa</option>
                        <option value="garcom">Garçom</option>
                        <option value="cozinha">Cozinha</option>
                    </select>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script/adm.js"></script>
</body>

</html>
