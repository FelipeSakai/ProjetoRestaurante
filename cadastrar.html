<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Sistema de Restaurante</title>
    <link rel="stylesheet" href="style/cadastrar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Produtos e Categorias</h1>
            <button id="sairButton" class="sair-button" onclick="sair()">Sair</button>
        </header>

        <section id="cadastroCategoria" class="cadastro-form">
            <h2>Cadastrar Categoria</h2>
            <form id="categoriaForm">
                <label for="nomeCategoria">Nome da Categoria:</label>
                <input type="text" id="nomeCategoria" name="nomeCategoria" placeholder="Nome da Categoria" required>
                <button type="submit" class="submit-button">Cadastrar Categoria</button>
            </form>
        </section>

        <main class="content">
            <section id="cadastroProduto" class="cadastro-form">
                <h2>Cadastrar Produto</h2>
                <form id="produtoForm">
                    <label for="secaoProduto">Categoria do Produto:</label>
                    <select id="secaoProduto" name="secaoProduto" required>
                        <option value="" disabled selected>Selecione uma Categoria</option>
                    </select>
            
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Nome do Produto" required>
            
                    <label for="precoProduto">Preço do Produto:</label>
                    <input type="number" id="precoProduto" name="precoProduto" step="0.01" placeholder="Preço do Produto" required>
            
                    <button type="submit" class="submit-button">Cadastrar Produto</button>
                </form>
            </section>

            <div class="listas-container">
                <section id="listaProdutosSection" class="lista-produtos-section">
                    <h2>Lista de Produtos</h2>
                    <div id="listaProdutos" class="lista-produtos"></div>
                </section>
        
                <section id="listaCategoriasSection" class="lista-categorias-section">
                    <h2>Lista de Categorias</h2>
                    <div id="listaCategorias" class="lista-categorias"></div>
                </section>
            </div>
            
        </main>
    </div>

    <script src="script/cadastrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
