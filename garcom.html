<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandas - Sistema de Restaurante</title>
    <link rel="stylesheet" href="style/garcom.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Comandas</h1>
        </div>
    </header>

    <div class="container">
        <aside class="comanda-sidebar">
            <h2>Comandas Criadas</h2>
            <button id="cadastrarComanda" class="cadastrar-button">Cadastrar Comanda</button>
            <div id="comandaGrid" class="comanda-grid"></div>
        </aside>

        <main class="produto-main">
            <h2>Produtos da Comanda</h2>
            <div id="produtoGrid" class="produto-grid"></div>
            <button id="finalizarComanda" class="finalizar-button" style="display: none;">
                Finalizar Comanda
            </button>
        </main>
        <button id="adicionarProdutoButton" style="display: none;">Adicionar Produto</button>

    </div>

    <script src="script/garcom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
